name: Python Release

on:
  push:
    branches:
      - main
    paths:
      - "libraries/python/**"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  release-or-draft:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        working-directory: libraries/python
        run: |
          uv pip install --system tomli

      - name: Get current version
        id: current-version
        working-directory: libraries/python
        run: |
          VERSION=$(python -c "
          import tomli
          with open('pyproject.toml', 'rb') as f:
              data = tomli.load(f)
          print(data['project']['version'])
          ")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Get latest published release
        id: latest-release
        run: |
          # Get the latest published python release tag (not the draft)
          LATEST_TAG=$(git tag -l "python-v*" --sort=-v:refname | head -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous python releases found"
            echo "version=0.0.0" >> $GITHUB_OUTPUT
            echo "tag=none" >> $GITHUB_OUTPUT
          else
            LATEST_VERSION=${LATEST_TAG#python-v}
            echo "version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Latest published release: $LATEST_VERSION"
          fi

      - name: Compare versions
        id: compare
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          LATEST="${{ steps.latest-release.outputs.version }}"
          
          echo "Comparing versions:"
          echo "  Current: $CURRENT"
          echo "  Latest:  $LATEST"
          
          if [ "$CURRENT" != "$LATEST" ]; then
            echo "Version has been bumped - will publish release"
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "should_draft=false" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged - will update draft"
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "should_draft=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes for draft
        id: draft-notes
        if: steps.compare.outputs.should_draft == 'true'
        run: |
          PREV_TAG="${{ steps.latest-release.outputs.tag }}"
          LATEST_VERSION="${{ steps.latest-release.outputs.version }}"
          
          echo "## Unreleased Python Changes" > notes.md
          echo "" >> notes.md
          echo "**This is a draft release tracking changes since v$LATEST_VERSION.**" >> notes.md
          echo "**The actual version number will be determined when published.**" >> notes.md
          echo "" >> notes.md
          
          # Get commits since last release that mention "python" (case insensitive)
          if [ "$PREV_TAG" = "none" ]; then
            COMMITS=$(git log --oneline --grep="python" --grep="Python" --grep="PYTHON" -E)
          else
            COMMITS=$(git log --oneline "$PREV_TAG..HEAD" --grep="python" --grep="Python" --grep="PYTHON" -E)
          fi
          
          if [ -n "$COMMITS" ]; then
            echo "### Python Changes" >> notes.md
            echo "" >> notes.md
            echo "$COMMITS" | while IFS= read -r line; do
              HASH=$(echo "$line" | awk '{print $1}')
              MESSAGE=$(echo "$line" | cut -d' ' -f2-)
              echo "* $MESSAGE (\`$HASH\`)" >> notes.md
            done
            echo "" >> notes.md
          else
            echo "No commits with 'python' keyword found since last release." >> notes.md
            echo "" >> notes.md
          fi
          
          # Get contributors
          echo "### Contributors" >> notes.md
          echo "" >> notes.md
          if [ "$PREV_TAG" = "none" ]; then
            CONTRIBUTORS=$(git log --format='%an' | sort -u)
          else
            CONTRIBUTORS=$(git log "$PREV_TAG..HEAD" --format='%an' | sort -u)
          fi
          
          if [ -n "$CONTRIBUTORS" ]; then
            echo "$CONTRIBUTORS" | while IFS= read -r contributor; do
              echo "* $contributor" >> notes.md
            done
          fi
          
          cat notes.md
          
          # Save to output
          {
            echo 'notes<<EOF'
            cat notes.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Update Draft Release
        if: steps.compare.outputs.should_draft == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: python-draft
          name: Python - Upcoming Release
          body: ${{ steps.draft-notes.outputs.notes }}
          draft: true
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get release notes from draft
        id: publish-notes
        if: steps.compare.outputs.should_publish == 'true'
        run: |
          VERSION="${{ steps.current-version.outputs.version }}"
          
          # Get notes from the draft release
          echo "Fetching release notes from python-draft..."
          DRAFT_BODY=$(gh release view python-draft --json body -q '.body')
          
          # Update header to include version number
          UPDATED_BODY=$(echo "$DRAFT_BODY" | sed "s/## Unreleased Python Changes/## What's Changed in v$VERSION/")
          UPDATED_BODY=$(echo "$UPDATED_BODY" | sed "/This is a draft release tracking changes/d")
          UPDATED_BODY=$(echo "$UPDATED_BODY" | sed "/The actual version number will be determined/d")
          
          {
            echo 'notes<<EOF'
            echo "$UPDATED_BODY"
            echo EOF
          } >> $GITHUB_OUTPUT
          
          echo "Release notes prepared successfully"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if release already exists
        id: check-release
        if: steps.compare.outputs.should_publish == 'true'
        run: |
          TAG_NAME="python-v${{ steps.current-version.outputs.version }}"
          
          # Check if a published release with this version already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Release $TAG_NAME already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG_NAME does not exist, will create it"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        if: steps.compare.outputs.should_publish == 'true' && steps.check-release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: python-v${{ steps.current-version.outputs.version }}
          name: Python v${{ steps.current-version.outputs.version }}
          body: ${{ steps.publish-notes.outputs.notes }}
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package
        if: steps.compare.outputs.should_publish == 'true' && steps.check-release.outputs.exists == 'false'
        working-directory: libraries/python
        run: |
          uv build

      - name: Check if already published to PyPI
        if: steps.compare.outputs.should_publish == 'true' && steps.check-release.outputs.exists == 'false'
        id: check-pypi
        working-directory: libraries/python
        run: |
          # Check if this version exists on PyPI
          VERSION="${{ steps.current-version.outputs.version }}"
          if uv pip index versions mcp-use | grep -q "Available versions: .*$VERSION"; then
            echo "Version $VERSION already exists on PyPI"
            echo "publish_needed=false" >> $GITHUB_OUTPUT
          else
            echo "Version $VERSION not found on PyPI, will publish"
            echo "publish_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to PyPI
        if: steps.compare.outputs.should_publish == 'true' && steps.check-release.outputs.exists == 'false' && steps.check-pypi.outputs.publish_needed == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: libraries/python/dist/

      - name: Delete draft release
        if: steps.compare.outputs.should_publish == 'true' && steps.check-release.outputs.exists == 'false'
        run: |
          # Delete the python-draft release after successful publish
          if gh release view python-draft >/dev/null 2>&1; then
            gh release delete python-draft --yes
            git push --delete origin python-draft || true
            echo "Deleted python-draft release"
          else
            echo "No python-draft release found to delete"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
