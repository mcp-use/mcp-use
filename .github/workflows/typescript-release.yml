name: TypeScript Release

on:
  push:
    branches:
      - main
    paths:
      - "libraries/typescript/**"
      - ".github/workflows/typescript-release.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        working-directory: libraries/typescript
        run: pnpm build

      - name: Check if this is a release commit
        id: check
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -q "chore(release): exit prerelease mode"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "🚀 Detected release commit - will publish packages"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "ℹ️  Not a release commit - skipping publish"
          fi

      - name: Publish packages
        if: steps.check.outputs.should_publish == 'true'
        run: |
          # Setup npm auth
          cd libraries/typescript
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc

          # Publish to npm
          pnpm changeset publish

          # Push git tags from repo root
          cd ../..
          git push --follow-tags

          echo "✅ Published packages to npm and pushed tags"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ORG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
