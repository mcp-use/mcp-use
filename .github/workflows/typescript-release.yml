name: TypeScript Release

on:
  push:
    branches:
      - main
    paths:
      - "libraries/typescript/**"
      - ".github/workflows/typescript-release.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        working-directory: libraries/typescript
        run: pnpm build

      - name: Check for changesets
        working-directory: libraries/typescript
        id: has-changesets
        run: |
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Exit prerelease mode if needed
        if: steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          if [ -f .changeset/pre.json ]; then
            echo "Exiting prerelease mode..."
            pnpm changeset pre exit
          else
            echo "Not in prerelease mode, skipping..."
          fi

      - name: Version packages
        if: steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          pnpm run version

      - name: Commit version changes
        if: steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          git add .
          git commit -m "chore(typescript): version packages" || echo "No changes to commit"
          git push

      - name: Publish packages
        if: steps.has-changesets.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: pnpm release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ORG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
