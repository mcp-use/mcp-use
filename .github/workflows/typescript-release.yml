name: TypeScript Release

on:
  push:
    branches:
      - main
    paths:
      - "libraries/typescript/**"
      - ".github/workflows/typescript-release.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: "pnpm"
          cache-dependency-path: libraries/typescript/pnpm-lock.yaml
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        working-directory: libraries/typescript
        run: pnpm install --no-frozen-lockfile

      - name: Build Packages
        working-directory: libraries/typescript
        run: pnpm build

      - name: Check for work to do
        working-directory: libraries/typescript
        id: check
        run: |
          # Check for changesets
          if [ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Found changesets to process"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changesets found"
          fi

          # Check if we should publish
          HAS_CHANGESETS=$([ -n "$(find .changeset -name '*.md' -not -name 'README.md' -print -quit)" ] && echo "true" || echo "false")
          COMMIT_MSG=$(git log -1 --pretty=%B)

          # Publish only AFTER versions are committed (not while creating version PR)
          if echo "$COMMIT_MSG" | grep -q "exit prerelease mode"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected exit prerelease mode - will publish updated versions"
          elif echo "$COMMIT_MSG" | grep -q "chore(typescript): version packages"; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "ðŸš€ Detected version packages commit - will publish"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            if [ "$HAS_CHANGESETS" = "true" ]; then
              echo "ðŸ“¦ Will create version PR (publish happens after PR merge)"
            else
              echo "â„¹ï¸  Nothing to do"
            fi
          fi

      - name: Version packages
        if: steps.check.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        run: |
          echo "Versioning packages based on changesets..."
          pnpm changeset version

      - name: Create Version PR
        if: steps.check.outputs.has_changesets == 'true'
        working-directory: libraries/typescript
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create branch for version changes
          BRANCH_NAME="version-packages-$(date +%s)"
          git checkout -b "$BRANCH_NAME"

          # Commit changes
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore(typescript): version packages" || echo "No changes to commit"

          # Push branch
          git push origin "$BRANCH_NAME"

          # Create PR
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "chore(typescript): version packages" \
            --body "This PR updates package versions based on changesets.

          ## After merging:
          - Packages will be published to npm automatically"

      - name: Publish packages
        if: steps.check.outputs.should_publish == 'true'
        working-directory: libraries/typescript
        run: |
          echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > .npmrc
          pnpm changeset publish
          echo "âœ… Published packages to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_ORG }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
