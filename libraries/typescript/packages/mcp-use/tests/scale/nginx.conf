events {
    worker_connections 4096;
}

http {
    # Upstream servers with health checks
    upstream mcp_servers {
        least_conn;
        server mcp-server-1:3000 max_fails=3 fail_timeout=30s;
        server mcp-server-2:3000 max_fails=3 fail_timeout=30s;
        server mcp-server-3:3000 max_fails=3 fail_timeout=30s;
    }
    
    # Enable keepalive connections
    keepalive_timeout 65;
    keepalive_requests 100;
    
    server {
        listen 80;
        server_name localhost;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # MCP endpoint with session affinity
        location /mcp {
            proxy_pass http://mcp_servers;
            proxy_http_version 1.1;
            
            # SSE support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Forward headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # MCP session header (critical for session affinity)
            proxy_set_header Mcp-Session-Id $http_mcp_session_id;
            
            # Timeouts for long-running requests
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;
            
            # SSE-specific headers
            chunked_transfer_encoding on;
        }
        
        # Inspector (route to first server)
        location /inspector {
            proxy_pass http://mcp-server-1:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
