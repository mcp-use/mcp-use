version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  mcp-server-1:
    build:
      context: ../..
      dockerfile: tests/scale/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVER_ID=1
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/mcp"]
      interval: 10s
      timeout: 5s
      retries: 3

  mcp-server-2:
    build:
      context: ../..
      dockerfile: tests/scale/Dockerfile
    ports:
      - "3002:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVER_ID=2
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/mcp"]
      interval: 10s
      timeout: 5s
      retries: 3

  mcp-server-3:
    build:
      context: ../..
      dockerfile: tests/scale/Dockerfile
    ports:
      - "3003:3000"
    environment:
      - REDIS_URL=redis://redis:6379
      - SERVER_ID=3
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/mcp"]
      interval: 10s
      timeout: 5s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - mcp-server-1
      - mcp-server-2
      - mcp-server-3
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis-data:
